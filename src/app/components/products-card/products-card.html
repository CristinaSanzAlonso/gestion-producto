<div class="card h-100 shadow-lg border-0 rounded-3 overflow-hidden">

    <!-- Imagen del producto -->
    <img [src]="product.image" class="card-img-top" alt="{{ product.name }}" style="object-fit: cover; height: 200px;">

    <!-- Contenido -->
    <div class="card-body d-flex flex-column">

        <!-- Nombre -->
        <h5 class="fw-bold text-dark mb-2">{{ product.name }}</h5>

        <!-- Descripción -->
        <p class="text-muted small flex-grow-1">{{ product.description }}</p>

        <!-- Precio -->
        <p class="fw-bold text-success fs-5 mb-2">
            {{ product.price }} €
        </p>

        <!-- Categoría y estado -->
        <div class="mb-3">
            <span class="badge bg-secondary me-2">{{ product.category }}</span>
            <span class="badge" [class.bg-success]="product.active" [class.bg-danger]="!product.active">
                {{ product.active ? 'Activo' : 'Inactivo' }}
            </span>
        </div>

        <!-- Botón -->
        <button class="btn btn-outline-danger btn-sm w-100 mt-auto" (click)="eliminar()">
            <i class="bi bi-trash"></i> Eliminar producto
        </button>

    </div>
</div>
